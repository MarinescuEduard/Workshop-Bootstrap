<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<title>Quiz</title>
	</head>
	<body>
		<div class="shadow-lg m-4 p-4 mb-4 bg-body-tertiary rounded">
			<h1 class="fs-1 fw-bold mb-4">Quiz despre HTML și CSS</h1>
			<div id="question-container">
				<h2 class="fs-3 fw-semibold">Ce face atributul HTML 'href' intr-un link?</h2>
				<ul>
					<li>
						<input class="form-check-input" type="radio" name="answer" value="0" id="answer${index}" checked />
						<label class="form-check-label" for="answer${index}">A. Specifică adresa URL către care linkul duce</label>
					</li>
					<li>
						<input class="form-check-input" type="radio" name="answer" value="1" id="answer${index}" />
						<label class="form-check-label" for="answer${index}">B. Stabilește un aspect vizual diferit pentru link</label>
					</li>
					<li>
						<input class="form-check-input" type="radio" name="answer" value="2" id="answer${index}" />
						<label class="form-check-label" for="answer${index}">C. Dezactivează linkul</label>
					</li>
				</ul>
			</div>

			<button type="button" class="btn btn-primary" id="submit-btn">Verifica Raspunsul</button>
			<button type="button" class="btn btn-warning info" id="new-question-btn">Alta intrebare!</button>
			<div class="mt-4" id="result-container">
				<p class="right">Răspuns corect!</p>
			</div>
			<div id="explanation-container" class="explanation mt-2">Atributul 'href' într-un link HTML specifică adresa URL către care utilizatorul este direcționat când face clic pe link.</div>
		</div>
		<script src="quiz.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
